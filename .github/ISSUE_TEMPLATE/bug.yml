name: Bug Report
description: Something is not working right
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Before opening a new issue, take a moment to search through the current open ones.

        ---

  - type: textarea
    id: ver
    attributes:
      label: System Info and Version
      description: "Paste the output of `hyprctl systeminfo -c` here. If you have configs outside of the main config shown here, please attach or paste them below."
      value: "<details>
        <summary>System/Version info</summary>


        ```sh
        
        <Paste the output of the command here>

        ```


        </details>"
    validations:
      required: true

  - type: textarea
    id: ver
    attributes:
      label: Config Info
      description: "If you replace your config with https://github.com/hyprwm/Hyprland/blob/main/example/hyprland.conf can you reproduce this issue? If yes please let us know below. If not Please make sure to include ALL hyprland config files here. *Issues that do not follow this will be closed.*"
      value: "<details>
        <summary>Config Info</summary>


        ```sh

        <Paste all Hyprland config files here, if you attach the configs as files, please note that here.>

        ```


        </details>"
    validations:
      required: true

  - type: dropdown
    id: type
    attributes:
      label: Bug or Regression?
      description: Is this a bug or a regression?
      options:
        - Bug
        - Regression
    validations:
      required: true

  - type: textarea
    id: desc
    attributes:
      label: Description
      description: "What went wrong?"
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: How to reproduce
      description: "How can someone else reproduce the issue?"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Crash reports, logs, images, videos
      description: |
        Anything that can help. Please always ATTACH and not paste them.
        Logs can be found in $XDG_RUNTIME_DIR/hypr
        Crash reports are stored in ~/.cache/hyprland or $XDG_CACHE_HOME/hyprland

